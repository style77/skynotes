name: Client Pre-deploy

on:
    push:
        paths:
            - 'client/**'
            - '.github/workflows/client.yml'
        branches:
            - master
            - develop
    pull_request:
        paths:
            - 'client/**'
            - '.github/workflows/client.yml'
        branches:
            - master
            - develop

defaults:
    run:
        working-directory: client

jobs:
    lint:
        name: ⬣ ESLint
        runs-on: ubuntu-latest

        steps:
            - name: ⬇️ Checkout repo
              uses: actions/checkout@v4
      
            - name: ⎔ Setup node
              uses: actions/setup-node@v4
              with:
                node-version: 16
      
            - name: 📥 Download deps
              run: npm ci
            - name: 🔬 Lint
              run: npm run lint

    typecheck:
        name: ʦ TypeScript
        runs-on: ubuntu-latest
        steps:
            - name: ⬇️ Checkout repo
              uses: actions/checkout@v4

            - name: ⎔ Setup node
              uses: actions/setup-node@v4
              with:
                node-version: 16

            - name: 📥 Download deps
              run: npm ci

            - name: 🔎 Type check
              run: npm run typecheck