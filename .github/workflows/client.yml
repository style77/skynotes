name: Client Pre-deploy

on:
    push:
        paths:
            - 'client/**'
            - '.github/workflows/client.yml'
        branches:
            - master
            - develop
    pull_request:
        paths:
            - 'client/**'
            - '.github/workflows/client.yml'
        branches:
            - master
            - develop

defaults:
    run:
        working-directory: client

jobs:
    lint:
        name: â¬£ ESLint
        runs-on: ubuntu-latest

        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4
      
            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                node-version: 16
      
            - name: ğŸ“¥ Download deps
              run: npm ci
            - name: ğŸ”¬ Lint
              run: npm run lint

    typecheck:
        name: Ê¦ TypeScript
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                node-version: 16

            - name: ğŸ“¥ Download deps
              run: npm ci

            - name: ğŸ” Type check
              run: npm run typecheck