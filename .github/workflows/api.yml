name: API Pre-deploy

on:
  push:
    paths:
        - 'skynotes/**'
        - '.github/workflows/**'
    branches:
      - master
      - develop
  pull_request:
    paths:
        - 'skynotes/**'
        - '.github/workflows/**'
    branches:
      - master
      - develop

jobs:
    lint:
        name: Lint code
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python 3.11
              uses: actions/setup-python@v5
              with:
                python-version: 3.11
                cache: 'pip'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                python -m pip install -r requirements.txt

            - name: Lint with flake8
              run: |
                    python -m flake8 skynotes

            - name: Check black
              run: |
                    python -m black skynotes --check

            - name: Check isort
              run: |
                    python -m isort skynotes --check-only

    test:
        name: Run Django Tests
        runs-on: ubuntu-latest
        needs: lint

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: skynotes-test
                ports: ['5432:5432']
                options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
            rabbitmq:
                image: rabbitmq:3.9
                env:
                    RABBITMQ_DEFAULT_USER: rabbitmq
                    RABBITMQ_DEFAULT_PASS: rabbitmq
                ports: ['5672:5672']
            redis:
                image: redis:6
                ports: ['6379:6379']

        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 1

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                python-version: 3.11
                cache: 'pip'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                python -m pip install -r requirements.txt

            - name: Run Django Tests
              env:
                DATABASE_URL: postgres://postgres:postgres@localhost:5432/skynotes-test
                RABBITMQ_URL: amqp://rabbitmq:rabbitmq@localhost:5672
                SECRET_KEY: test
                CACHE_URl: redis://localhost:6379/1
              working-directory: skynotes
              run: |
                python manage.py test --noinput